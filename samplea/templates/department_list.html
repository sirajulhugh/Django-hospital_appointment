{% extends 'page1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 300px;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-body {
            padding: 1rem;
        }
        .card-subtitle {
            text-align: justify;
        }
        .btn-edit {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-edit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Departments</h2>
        <div class="card-container">
            {% for department in departments %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ department.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ department.sub }}</h6>
                    <p class="card-text">About: <a href="{{ department.about.url }}" download class="btn btn-link p-0">Download PDF</a></p>
                    <a href="{% url 'edit_department' department.pk %}" class="btn btn-edit btn-sm">Edit</a>
                    <a href="{% url 'delete_department' department.pk %}" class="btn btn-delete btn-sm">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <h3><a href="{% url 'adminmod' %}">Admin</a></h3>
</body>
</html>
{% endblock %}
