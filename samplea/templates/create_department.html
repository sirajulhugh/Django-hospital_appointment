{% extends 'page1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .custom-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        .custom-container h2 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        @media (max-width: 576px) {
            .custom-container {
                padding: 1rem;
                margin: 1rem;
            }
            .custom-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <h2 class="text-center">Create Department</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Department Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Department Name" required>
            </div>

            <div class="form-group">
                <label for="sub">Department Role:</label>
                <input type="text" id="sub" name="sub" class="form-control" placeholder="Enter Department Role" required>
            </div>

            <div class="form-group">
                <label for="about">About (Upload File):</label>
                <input type="file" id="about" name="about" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Department</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
