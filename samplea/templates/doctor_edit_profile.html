<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ doctor.first_name }}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ doctor.last_name }}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ doctor.email }}"><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ doctor.phone }}"><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address">{{ doctor.address }}</textarea><br>

        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image"><br>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'doctor_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
