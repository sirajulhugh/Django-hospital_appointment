{% extends 'page1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-color: #f7f8fa;
        }
        .edit-form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }
        .edit-form-container h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1.1rem;
            color: #495057;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .edit-form-container {
                padding: 20px;
            }
            .edit-form-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Edit User Form -->
    <div class="edit-form-container animate__animated animate__fadeInUp">
        <h1>Edit User Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <!-- Username Field -->
            <div class="form-group animate-fadeInUp">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
            </div>

            <!-- Email Field -->
            <div class="form-group animate-fadeInUp">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>

            <!-- First Name Field -->
            <div class="form-group animate-fadeInUp">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>

            <!-- Last Name Field -->
            <div class="form-group animate-fadeInUp">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>

            <!-- Is Active Checkbox -->
            <div class="form-group form-check animate-fadeInUp">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Is Active</label>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
